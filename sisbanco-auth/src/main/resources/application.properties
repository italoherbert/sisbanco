spring.application.name=sisbanco-auth

server.port=0

eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka}

springdoc.swagger-ui.path=/api/auth/swagger-ui.html
springdoc.api-docs.path=/api/auth/api-docs

config.truststore.file=${TRUSTSTORE_FILE:keycloak-trust.keystore}
config.truststore.password=${TRUSTSTORE_PASSWORD:654321}

config.keycloak.serverUrl=${KEYCLOAK_SERVER_URL:https://localhost:8443}

config.keycloak.admin.realm=${KEYCLOAK_ADMIN_REALM:master}
config.keycloak.admin.client_id=${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
config.keycloak.admin.username=${KEYCLOAK_ADMIN_USERNAME:admin}
config.keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD:admin}

config.keycloak.app.realm=${KEYCLOAK_APP_REALM:sisbanco}
config.keycloak.app.client_id=${KEYCLOAK_APP_CLIENT_ID:sisbanco-app}
config.keycloak.app.realm.public_key=${KEYCLOAK_APP_REALM_PUBLIC_KEY:}

