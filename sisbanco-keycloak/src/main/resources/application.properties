spring.application.name=Autorizador do Sis Banco

server.port=8083

config.keycloak.serverUrl=http://localhost:8081

config.keycloak.admin.realm=master
config.keycloak.admin.client_id=admin-cli
config.keycloak.admin.username=admin
config.keycloak.admin.password=admin

config.keycloak.app.realm=sisbanco
config.keycloak.app.client_id=sisbanco-app
config.keycloak.app.realm.public_

config.keycloak.group.path.cliente=/cliente
config.keycloak.group.path.funcionario=/funcionario

spring.cloud.openfeign.client.config.keycloak.url=${keycloak_config.serverUrl}/realms/${keycloak_config.realm}


