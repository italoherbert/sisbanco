
spring.application.name=sisabanco-kernel-testes

spring.cloud.discovery.enabled=false
spring.cloud.openfeign.client.config.keycloak-microservice.url=x

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.data.redis.password=x
spring.data.redis.timeout=60000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization=true

spring.main.allow-bean-definition-overriding=true

spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data/data.sql

config.rabbitmq.transacoes.queue=x
config.rabbitmq.transacoes.exchange=x
config.rabbitmq.transacoes.routing-key=x

server.port=8090
