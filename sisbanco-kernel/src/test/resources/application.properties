
spring.application.name=sisabanco-kernel-testes

spring.cloud.discovery.enabled=false

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data/data.sql

spring.cloud.openfeign.client.config.keycloak-microservice.url=

config.rabbitmq.transacoes.queue=
config.rabbitmq.transacoes.exchange=
config.rabbitmq.transacoes.routing-key=

server.port=8090
